apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-server-d
  labels:
    app: web-server-d
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-server
  template:
    metadata:
      labels:
        app: web-server
    spec:
      containers:
      - name: web-server
        image: katacoda/docker-http-server
        ports:
        - containerPort: 80
